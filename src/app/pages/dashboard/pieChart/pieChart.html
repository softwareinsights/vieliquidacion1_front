<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <h1>Choferes Morosos</h1>
  </div>
</div>
<div class="row pie-charts">
  
  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-4 col-lg-4 col-md-6 col-sm-12 col-12">

    <div class="pie-chart-item">
      <div class="description">
        <div><small>Nombre:</small> <strong>{{ chart.nombre }}</strong></div>
        <br>
        <div><small>Deuda Liquidaci√≥n:</small> <strong>$ {{ chart.deudaliquidacion }}</strong></div>
        <br>
        <div><small>Fianza Pagada:</small> <strong>$ {{ chart.fianza - chart.deudafianza }}</strong></div>
      </div>
      <i class="chart-icon i-money"></i>
    </div>

  </ba-card>
</div>
