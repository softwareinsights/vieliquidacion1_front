<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Información de Refacciones</h2></div>
                <table class='table table-striped' [mfData]='data | nombreDataFilter : filterQuery1 | taller_taller_idtallerDataFilter : filterQuery2' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='2' class='text-left'>
                                Filtrar por Nombre de Refacción:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='3' class='text-left'>
                                Filtrar por Nombre de Taller:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='nombre'>Nombre</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='precioCompra'>Precio Compra</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='precioVenta'>Precio Venta</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='taller_taller_idtaller'>Taller</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Agregar Refacciones de ordenes' (click)='insertOrden_has_refaccion(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Refacciones de ordenes</button>
                                <button title='Ver Refacciones de ordenes' (click)='viewOrden_has_refaccion(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Refacciones de ordenes</button>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.nombre  }}</td>
                            <td>{{ item.precioCompra  }}</td>
                            <td>{{ item.precioVenta  }}</td>
                            <td>{{ item.taller_taller_idtaller }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
