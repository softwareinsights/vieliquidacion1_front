<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Pagos</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">
          <ba-card cardTitle="Información Pagos">
            <div class="form-group row" [ngClass]="{'has-error': (!cantidadRecibidaAC.valid && cantidadRecibidaAC.touched), 'has-success': (cantidadRecibidaAC.valid && cantidadRecibidaAC.touched)}">
              <label for="inputcantidadRecibidaAC" class="col-sm-3 form-control-label">Cantidad Recibida</label>
              <div class="col-sm-9">
                <input [(ngModel)]="cantidadRecibida" [formControl]="cantidadRecibidaAC" type="number" maxlength='11' class="form-control" id="inputcantidadRecibidaAC" placeholder="Cantidad Recibida" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!cambioAC.valid && cambioAC.touched), 'has-success': (cambioAC.valid && cambioAC.touched)}">
              <label for="inputcambioAC" class="col-sm-3 form-control-label">Cambio</label>
              <div class="col-sm-9">
                <input [(ngModel)]="cambio" [formControl]="cambioAC" type="number" maxlength='11' class="form-control" id="inputcambioAC" placeholder="Cambio" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!kilometrajeAC.valid && kilometrajeAC.touched), 'has-success': (kilometrajeAC.valid && kilometrajeAC.touched)}">
              <label for="inputkilometrajeAC" class="col-sm-3 form-control-label">Kilometraje</label>
              <div class="col-sm-9">
                <input [(ngModel)]="kilometraje" [formControl]="kilometrajeAC" type="number" maxlength='11' class="form-control" id="inputkilometrajeAC" placeholder="Kilometraje" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fechaAC.valid && fechaAC.touched), 'has-success': (fechaAC.valid && fechaAC.touched)}">
              <label for="inputfechaAC" class="col-sm-3 form-control-label">Fecha</label>
              <div class="col-sm-9">
                <input [(ngModel)]="fecha" [formControl]="fechaAC" type="date"  class="form-control" id="inputfechaAC" placeholder="Fecha" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!horaAC.valid && horaAC.touched), 'has-success': (horaAC.valid && horaAC.touched)}">
              <label for="inputhoraAC" class="col-sm-3 form-control-label">Hora</label>
              <div class="col-sm-9">
                <input [(ngModel)]="hora" [formControl]="horaAC" type="time"  class="form-control" id="inputhoraAC" placeholder="Hora" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!notaAC.valid && notaAC.touched), 'has-success': (notaAC.valid && notaAC.touched)}">
              <label for="inputnotaAC" class="col-sm-3 form-control-label">Nota</label>
              <div class="col-sm-9">
                <input [(ngModel)]="nota" [formControl]="notaAC" type="text" maxlength='60' class="form-control" id="inputnotaAC" placeholder="Nota" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!cantPagadaAC.valid && cantPagadaAC.touched), 'has-success': (cantPagadaAC.valid && cantPagadaAC.touched)}">
              <label for="inputcantPagadaAC" class="col-sm-3 form-control-label">Cantidad Pagada</label>
              <div class="col-sm-9">
                <input [(ngModel)]="cantPagada" [formControl]="cantPagadaAC" type="number" maxlength='11' class="form-control" id="inputcantPagadaAC" placeholder="Cantidad Pagada" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!estado_idestadoAC.valid && estado_idestadoAC.touched), 'has-success': (estado_idestadoAC.valid && estado_idestadoAC.touched)}">
              <label for="inputestado_idestadoAC" class="col-sm-3 form-control-label">Estado</label>
              <div class="col-sm-7">
               <select [(ngModel)]="estado_idestado" [formControl]="estado_idestadoAC" class="form-control" id="inputestado_idestadoAC" required>
                 <option value="{{item.idestado}}" *ngFor="let item of _estado">{{item.nombre}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='estadoAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!bonificadoAC.valid && bonificadoAC.touched), 'has-success': (bonificadoAC.valid && bonificadoAC.touched)}">
              <label for="inputbonificadoAC" class="col-sm-3 form-control-label">Bonificado</label>
              <div class="col-sm-9">
                <input [(ngModel)]="bonificado" [formControl]="bonificadoAC" type="number" maxlength='11' class="form-control" id="inputbonificadoAC" placeholder="Bonificado" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!descripcionAC.valid && descripcionAC.touched), 'has-success': (descripcionAC.valid && descripcionAC.touched)}">
              <label for="inputdescripcionAC" class="col-sm-3 form-control-label">Descripción</label>
              <div class="col-sm-9">
                <input [(ngModel)]="descripcion" [formControl]="descripcionAC" type="text" maxlength='200' class="form-control" id="inputdescripcionAC" placeholder="Descripción" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!folioAC.valid && folioAC.touched), 'has-success': (folioAC.valid && folioAC.touched)}">
              <label for="inputfolioAC" class="col-sm-3 form-control-label">Folio</label>
              <div class="col-sm-9">
                <input [(ngModel)]="folio" [formControl]="folioAC" type="text" maxlength='30' class="form-control" id="inputfolioAC" placeholder="Folio" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!fianzaAC.valid && fianzaAC.touched), 'has-success': (fianzaAC.valid && fianzaAC.touched)}">
              <label for="inputfianzaAC" class="col-sm-3 form-control-label">Fianza</label>
              <div class="col-sm-9">
                <input [(ngModel)]="fianza" [formControl]="fianzaAC" type="number"  class="form-control" id="inputfianzaAC" placeholder="Fianza" >
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!liquidacionAC.valid && liquidacionAC.touched), 'has-success': (liquidacionAC.valid && liquidacionAC.touched)}">
              <label for="inputliquidacionAC" class="col-sm-3 form-control-label">Liquidación</label>
              <div class="col-sm-9">
                <input [(ngModel)]="liquidacion" [formControl]="liquidacionAC" type="number"  class="form-control" id="inputliquidacionAC" placeholder="Liquidación" required>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!chofer_idchoferAC.valid && chofer_idchoferAC.touched), 'has-success': (chofer_idchoferAC.valid && chofer_idchoferAC.touched)}">
              <label for="inputchofer_idchoferAC" class="col-sm-3 form-control-label">Chofer</label>
              <div class="col-sm-7">
               <select [(ngModel)]="chofer_idchofer" [formControl]="chofer_idchoferAC" class="form-control" id="inputchofer_idchoferAC" required>
                 <option value="{{item.idchofer}}" *ngFor="let item of _chofer">{{item.persona_chofer}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='choferAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!pagobonificacionAC.valid && pagobonificacionAC.touched), 'has-success': (pagobonificacionAC.valid && pagobonificacionAC.touched)}">
              <label for="inputpagobonificacionAC" class="col-sm-3 form-check-label">Bonificaciones por Conceptos</label>
              <div class="col-sm-7">
               <select multiple [(ngModel)]="pagobonificacion" [formControl]="pagobonificacionAC" class="form-control" id="inputpagobonificacionAC">
                 <option value="{{item.idbonificacion}}" *ngFor="let item of _bonificacion">{{item.concepto}}</option>
               </select>
              </div>
              <div class='col-sm-2'>
                <button (click)='bonificacionAddModalShow()' class='btn btn-primary'><i class='fa fa-plus'></i></button>
              </div>
            </div>
          </ba-card>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" (click)="onSubmit(form.value)">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
