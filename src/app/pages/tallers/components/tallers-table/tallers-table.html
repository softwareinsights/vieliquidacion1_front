<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Información de Talleres</h2></div>
                <table class='table table-striped' [mfData]='data | nombreDataFilter : filterQuery1 | direccionDataFilter : filterQuery2' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='2' class='text-left'>
                                Filtrar por Nombre:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='3' class='text-left'>
                                Filtrar por Dirección:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='nombre'>Nombre</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='direccion'>Dirección</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='telefono'>Teléfono</mfDefaultSorter>
                            </th>
                            <th style='width: 20%'>
                                <mfDefaultSorter by='descripcion'>Descripción</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Agregar Egreso Conceptos' (click)='insertEgresoconcepto(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Egreso Conceptos</button>
                                <button title='Ver Egreso Conceptos' (click)='viewEgresoconcepto(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Egreso Conceptos</button>
                                <button title='Agregar Envios Taller' (click)='insertEnviotaller(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Envios Taller</button>
                                <button title='Ver Envios Taller' (click)='viewEnviotaller(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Envios Taller</button>
                                <button title='Agregar Mecánicos' (click)='insertMecanico(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Mecánicos</button>
                                <button title='Ver Mecánicos' (click)='viewMecanico(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Mecánicos</button>
                                <button title='Agregar Refacciones' (click)='insertRefaccion(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Refacciones</button>
                                <button title='Ver Refacciones' (click)='viewRefaccion(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Refacciones</button>
                                <button title='Agregar Vehículos Reparando' (click)='insertVehiculoreparando(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Vehículos Reparando</button>
                                <button title='Ver Vehículos Reparando' (click)='viewVehiculoreparando(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Vehículos Reparando</button>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.nombre  }}</td>
                            <td>{{ item.direccion  }}</td>
                            <td>{{ item.telefono  }}</td>
                            <td>{{ item.descripcion  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
