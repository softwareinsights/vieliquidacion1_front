<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <table class='table table-striped' [mfData]='data | fechaDataFilter : filterQuery1 | taller_taller_idtallerDataFilter : filterQuery2 | concepto_concepto_idconceptoDataFilter : filterQuery3' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='1' class='text-left'>
                                Filtrar por Fecha:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='1' class='text-left'>
                                Filtrar por Nombre del Taller:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                            <th colspan='2' class='text-left'>
                                Filtrar por Concepto:
                                <input class='form-control' [(ngModel)]='filterQuery3' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='fecha'>Fecha</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='hora'>Hora</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='total'>Total</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='taller_taller_idtaller'>Taller</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='concepto_concepto_idconcepto'>Concepto</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.fecha | date:'dd/MM/y' }}</td>
                            <td>{{ item.hora  }}</td>
                            <td>{{ item.total  }}</td>
                            <td>{{ item.taller_taller_idtaller }}</td>
                            <td>{{ item.concepto_concepto_idconcepto }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-6'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
    </div>
</div>
