<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Información de Personas</h2></div>
                <table class='table table-striped' [mfData]='data | nombreDataFilter : filterQuery1 | rfcDataFilter : filterQuery2 | domicilioDataFilter : filterQuery3' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                            <th colspan='2' class='text-left'>
                                Filtrar por Nombre:
                                <input class='form-control' [(ngModel)]='filterQuery1' />
                            </th>
                            <th colspan='2' class='text-left'>
                                Filtrar por RFC:
                                <input class='form-control' [(ngModel)]='filterQuery2' />
                            </th>
                            <th colspan='3' class='text-left'>
                                Filtrar por Domicilio:
                                <input class='form-control' [(ngModel)]='filterQuery3' />
                            </th>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='nombre'>Nombre</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='edad'>Edad</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='sexo'>Sexo</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='rfc'>RFC</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='telefono'>Télefono</mfDefaultSorter>
                            </th>
                            <th style='width: 13%'>
                                <mfDefaultSorter by='domicilio'>Domicilio</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Agregar Choferes' (click)='insertChofer(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Choferes</button>
                                <button title='Ver Choferes' (click)='viewChofer(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Choferes</button>
                                <button title='Agregar Mecánicos' (click)='insertMecanico(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Mecánicos</button>
                                <button title='Ver Mecánicos' (click)='viewMecanico(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Mecánicos</button>
                                <button title='Agregar Permisos Taxi' (click)='insertPermisotaxi(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Permisos Taxi</button>
                                <button title='Ver Permisos Taxi' (click)='viewPermisotaxi(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Permisos Taxi</button>
                                <button title='Agregar Vehículos' (click)='insertVehiculo(item)' class='btn btn-sm btn-success'><i class='fa fa-plus'></i> Vehículos</button>
                                <button title='Ver Vehículos' (click)='viewVehiculo(item)' class='btn btn-sm btn-warning'><i class='fa fa-eye'></i> Vehículos</button>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.nombre  }}</td>
                            <td>{{ item.edad  }}</td>
                            <td>{{ item.sexo  }}</td>
                            <td>{{ item.rfc  }}</td>
                            <td>{{ item.telefono  }}</td>
                            <td>{{ item.domicilio  }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
