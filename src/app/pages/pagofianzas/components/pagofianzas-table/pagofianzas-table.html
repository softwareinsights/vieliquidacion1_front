<div class='widgets'>
    <div class='row'>
        <ba-card title='Listado' baCardClass='with-scroll' class='data-table-container'>
            <div class='panel panel-default'>
                <div class="panel-heading" *ngIf="backpage"><h2>Informaci√≥n de Pago de Fianzas</h2></div>
                <table class='table table-striped' [mfData]='data' #mf='mfDataTable' [mfRowsOnPage]='rowsOnPage' [(mfSortBy)]='sortBy' [(mfSortOrder)]='sortOrder'>
                    <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th style='width: 20%'></th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='saldoanterior'>Saldo Anterior</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='montopagado'>Monto Pagado</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='saldoactual'>Saldo Actual</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='pago_pago_idpago'>Pago</mfDefaultSorter>
                            </th>
                            <th style='width: 16%'>
                                <mfDefaultSorter by='chofer_chofer_idchofer'>Chofer</mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of mf.data;  let i = index'>
                            <td>
                                <button title='Editar Registro' (click)='editModalShow(item)' class='btn btn-sm btn-info'><i class='fa fa-edit'></i></button>
                                <button title='Eliminar Registro' (click)='onDeleteConfirm($event, item)' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button>
                            </td>
                            <td>{{ item.saldoanterior  }}</td>
                            <td>{{ item.montopagado  }}</td>
                            <td>{{ item.saldoactual  }}</td>
                            <td>{{ item.pago_pago_idpago }}</td>
                            <td>{{ item.chofer_chofer_idchofer }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan='5'>
                                <mfBootstrapPaginator [rowsOnPageSet]='[5,10,15]'></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
    <div class='row'>
        <div class='col-sm-2'>
            <button (click)='addModalShow()' class='btn btn-success'><i class='fa fa-plus'></i> Agregar</button>
        </div>
        <div class='col-sm-2' *ngIf="backpage">
            <button (click)='backPage()' class='btn btn-primary'><i class='fa fa-arrow-left'></i> Regresar</button>
        </div>
    </div>
</div>
