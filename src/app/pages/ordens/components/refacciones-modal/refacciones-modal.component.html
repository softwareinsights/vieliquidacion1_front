<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
             <button type="button" class="close" (click)="close()" >&times;</button>
             <h4 class="modal-title"> Agregar refacción </h4>
        </div>
        <div class="modal-body">
          <div class="container pt-2">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-responsive table-hover" style="overflow-x: auto;">
                    <thead>
                        <th>ID Refacción</th>
                        <th>Nombre</th>
                        <th>Precio venta</th>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let refaccion of refacciones">
                            <tr style="cursor: pointer;" (click)="confirm(refaccion)">
                              <td> {{ refaccion.idrefaccion }} </td>
                              <td> {{ refaccion.nombre }} </td>
                              <td> ${{ refaccion.precioVenta }} </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancel</button>
        </div>
    </div>
  </div>
